        <div class="container">
            <nav class="navbar navbar-expand-lg">

                <a href="" class="navbar-brand"><img src="asset/imges/white-logo.png" alt=""></a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#click">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="click">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown"><a href="" class="nav-link dropdown-toggle text-light"
                                data-bs-toggle="dropdown">home</a>
                            <ul class="dropdown-menu bg-danger">
                                <li><a href="" class="dropdown-item ">dropdown</a></li>
                                <li><a href="" class="dropdown-item ">blog</a></li>
                                <li><a href="" class="dropdown-item ">list</a></li>
                                <li><a href="" class="dropdown-item ">contact </a></li>

                        </li>
                        <li class="nav-item"><a href="" class="nav-link text-light">contact us</a></li>
                        <li class="nav-item"><a href="" class="nav-link text-light">about us</a></li>
                        <li class="nav-item"><a href="" class="nav-link text-light">page</a></li>
                        
                        <button type="button" class="btn btn-primary m-1" data-bs-toggle="modal"
                            data-bs-target="#modal1">Sign up</button>
                       
                        <button class="btn btn-primary m-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                            Button with data-bs-target
                          </button>
                    </ul>
                 
                      
                      
                </div>
            </nav>
        </div>
    </header>
    <!-- modal -->
    <div class="modal" id="modal1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title"> Sign Up</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <label class="p-2 text-light">Email</label>
                        <input type="email" placeholder="Please enter your email"
                            class="form-control">
                        <label class="p-2 text-light">Password</label>
                        <input type="password" placeholder="Please enter your email"
                            class="form-control">
                    </form>
                </div>
                <div class="modal-footer ">
                    <button class="btn btn-primary m-auto" data-bs-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- offcanvs -->
    <div class="offcanvas offcanvas-start" id="offcanvasExample" data-bs-backdrop="static">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
          </div>
          <div class="dropdown mt-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
              Dropdown button
            </button>
            <ul class="dropdown-menu bg-danger">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
      </div>
</body>
